<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" th:href="@{/img/map-icon.png}">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/clean-blog.min.css}" rel="stylesheet"/>

</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div th:replace="fragments/header :: header"></div>
</nav>

<header class="masthead" th:style="'background-image: url(' + @{/img/object-details-bg.jpg} +')'">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    <h1 style="text-align: center" th:text="${sight.getName()}">Sight name</h1>
                    <h2 class="subheading" style="text-align: center" th:text="'Type: ' + ${sight.getType()}">Type</h2>
                    <p th:if="${sight.getAddress()}" class="post-meta" th:text="${sight.getAddress()}">Address</p>
                </div>
            </div>
        </div>
    </div>
</header>


<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <p style="text-align: justify" th:text="${sight.getDescription()}">Description</p>
                <div th:each="resource: ${sight.getResources()}">
                    <!--                    {% if resource.resource_type == 'TXT' %}-->
                    <div th:if="${resource.getTitle()} == 'TXT'">
                        <h3 th:text="${resource.getTitle()}">ResourceTitle</h3>
                        <p style="text-align: justify" th:text="${resource.getTextValue()}">ResourceTextValue</p>
                    </div>
                    <!--                    {% elif resource.resource_type == 'IMG' %}-->
                    <img th:if="${resource.getTitle()} == 'IMG'" class="img-fluid"
                         style="margin-left: auto; margin-right: auto; width: 80%; display: block"
                         th:src="${resource.getImage()}">
                    <a th:if="${resource.getTitle()} == 'URL'" th:href="${resource.getURL()}">ResourceURL</a>
                </div>
            </div>
        </div>
    </div>
</article>


<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
