<section class="vh-100 bg-image"
         th:style="'background-image: url(' + @{/img/reg-auth-bg.jpg} +')'">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form th:action="@{/user/register}" th:object="${registrationdto}" method="post">

                                <div class="form-outline mb-4">
                                    <input type="text" id="name" class="form-control form-control-lg"
                                           th:field="*{name}"/>
                                    <label class="form-label" for="name">Your Name</label>
                                    <span th:errors="*{name}" class="alert alert-danger" role="alert"></span>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="username" class="form-control form-control-lg"
                                           th:field="*{username}"/>
                                    <label class="form-label" for="username">Your Username</label>
                                    <span th:errors="*{username}" class="alert alert-danger" role="alert"></span>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg"
                                           th:field="*{email}"/>
                                    <label class="form-label" for="email">Your Email</label>
                                    <span th:errors="*{email}" class="alert alert-danger" role="alert"></span>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg"
                                           th:field="*{password}"/>
                                    <label class="form-label" for="password">Password</label>
                                    <span th:errors="*{password}" class="alert alert-danger" role="alert"></span>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Register
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                        href="/user/login"
                                        class="fw-bold text-body"><u>Login
                                    here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
