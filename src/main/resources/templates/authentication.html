<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link rel="icon" th:href="@{/img/map-icon.png}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/clean-blog.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/map.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" id="mapNav">
    <div th:replace="fragments/header :: header"></div>
</nav>

<section class="vh-100 bg-image"
         th:style="'background-image: url(' + @{/img/reg-auth-bg.jpg} +')'">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Sign in</h2>

                            <form th:action="@{/user/login}" th:object="${authenticationdto}" method="post">

                                <div class="form-outline mb-4">
                                    <input type="text" id="username" class="form-control form-control-lg"
                                           th:field="*{username}"/>
                                    <label class="form-label" for="username">Your Username</label>
                                    <span th:errors="*{username}" class="alert alert-danger" role="alert"></span>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg"
                                           th:field="*{password}"/>
                                    <label class="form-label" for="password">Password</label>
                                    <span th:errors="*{password}" class="alert alert-danger" role="alert"></span>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Sign in
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a
                                        href="/user/register"
                                        class="fw-bold text-body"><u>Create an account
                                    here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
